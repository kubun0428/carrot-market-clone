<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <header>
      <div>
        <div class="info-bar">
          <div class="info-bar__time">8:02</div>
          <button class="info-bar__island"></button>
          <div class="info-bar__icons">
            <img src="assets\signal.svg" />
            <img src="assets\wifi.svg" />
            <img src="assets\battery.svg" />
          </div>
        </div>
        <div class="menu-bar1">
          <div class="menu-bar1__location">
            방이2동
            <img src="assets\arrow.svg" />
          </div>
          <div class="menu-bar1__icons">
            <img src="assets\magnifier.svg" />
            <img src="assets\bell.svg" />
          </div>
        </div>
        <div class="menu-bar2">
          <button><img src="assets\bars.svg" /> ALL</button>
          <button><img src="assets\magnifier.svg" /> Part-time Jobs</button>
          <button><img src="assets\house.svg" /> Real Estate</button>
          <button><img src="assets\car.svg" /> Used Cars</button>
        </div>
      </div>
      <div></div>
    </header>
    <main>
      <a class="write-button" href="write.html">+ write</a>
    </main>
    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/house.svg" alt="" />
          </div>
          <div>Home</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/document.svg" alt="" />
          </div>
          <div>Local Community</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/location.svg" alt="" />
          </div>
          <div>Nearby</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/chat.svg" alt="" />
          </div>
          <div>Chat</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="assets/person.svg" alt="" />
          </div>
          <div>My Profile</div>
        </div>
      </div>
    </footer>
    <div class="media-info-msg">The screen is too small.</div>
    <script src="index.js"></script>
  </body>
</html>
